name: CI

on: [ push, pull_request ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Show docker info (debug)
        run: |
          docker version
          docker info
          echo "DOCKER_HOST=$DOCKER_HOST"
          echo "DOCKER_API_VERSION=$DOCKER_API_VERSION"

      - name: Dependency tree (docker-java/testcontainers)
        run: |
          mvn -DskipTests dependency:tree -Dincludes=com.github.docker-java
          mvn -DskipTests dependency:tree -Dincludes=org.testcontainers

      - name: Run tests
        env:
          DOCKER_HOST: "unix:///var/run/docker.sock"
          DOCKER_API_VERSION: "1.44"

          TESTCONTAINERS_RYUK_DISABLED: "true"
          TESTCONTAINERS_LOG_LEVEL: "INFO"
        run: mvn -B -ntp clean verify
