databaseChangeLog:
  - changeSet:
      id: 900-seed-test-user
      author: kahu9
      context: test
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: id
                  valueNumeric: 1
              - column:
                  name: username
                  value: test_user
              - column:
                  name: password_hash
                  value: test_password_hash

  - changeSet:
      id: 900-seed-test-user-role
      author: kahu9
      context: test
      changes:
        - insert:
            tableName: user_roles
            columns:
              - column: { name: user_id, valueNumeric: 1 }
              - column: { name: role, value: USER }

  - changeSet:
      id: seed-test-card
      author: kahu9
      context: test
      changes:
        - insert:
            tableName: cards
            columns:
              - column: { name: owner_id, valueNumeric: 1 }
              - column: { name: last4, value: "1234" }
              - column: { name: expiry_month, valueNumeric: 12 }
              - column: { name: expiry_year, valueNumeric: 2030 }
              - column: { name: status, valueNumeric: 1 }
              - column: { name: balance, valueNumeric: 1000 }

