databaseChangeLog:
  - changeSet:
      id: 001-create-users
      author: kahu9
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_users
                  name: id
                  type: BIGINT
                  autoIncrement: true
              - column:
                  constraints:
                    nullable: false
                  name: username
                  type: VARCHAR(320)
              - column:
                  constraints:
                    nullable: false
                  name: password_hash
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: deleted
                  type: BIT(1)
                  defaultValue: false
            tableName: users
        - addUniqueConstraint:
            columnNames: username
            constraintName: uc_users_username
            tableName: users