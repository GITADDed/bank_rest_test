databaseChangeLog:
  - changeSet:
      id: 003-create-user-roles
      author: kahu9
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                  name: user_id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: role
                  type: VARCHAR(255)
            tableName: user_roles
        - addPrimaryKey:
            columnNames: user_id, role
            constraintName: pk_user_roles
            tableName: user_roles
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: user_roles
            constraintName: fk_user_roles_on_user
            referencedColumnNames: id
            referencedTableName: users
        - createIndex:
            indexName: ix_user_roles_user_id
            columns:
              - column:
                  name: user_id
            tableName: user_roles